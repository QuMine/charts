categories:
- games
- qumine
- ingress-controller
- minecraft
- minecraft-server
- ingress-controller
questions:
- variable: qumine.debug
  default: false
  description: Enable debugging
  type: boolean
  required: true
  label: Debug Mode
  group: General
- variable: qumine.port
  default: 25565
  description: Port for the server
  type: int
  required: true
  label: Server Port
  group: General

- variable: qumine.type
  default: Deployment
  options:
    - "DaemonSet"
    - "Deployment"
  description: The type of deployment to use
  type: enum
  required: true
  label: Type of deployment
  group: Deployment
- variable: qumine.deployment.replicas
  show_if: "qumine.type=Deployment"
  default: 2
  description: The amount of replicas for the deployment
  type: int
  required: true
  label: Replica count
  group: Deployment
- variable: qumine.deployment.serviceType
  show_if: "qumine.type=Deployment"
  default: "LoadBalancer"
  options:
    - "LoadBalancer"
    - "NodePort"
    - "ClusterIP"
  description: The service type for the ingress
  type: enum
  required: true
  label: The service type for the ingress
  group: Deployment

- variable: integrations.metrics.enabled
  default: false
  description: Enable Prometheus/Metrics integration
  type: boolean
  required: true
  label: Enable Metrics
  group: Integrations
- variable: integrations.metrics.serviceMonitor.enabled
  if: "integrations.metrics.enabled == true"
  default: false
  description: Enable Prometheus ServiceMonitor
  type: boolean
  required: true
  label: Enable ServiceMonitor
  group: Integrations
- variable: integrations.geysermc.enabled
  default: false
  description: Enable GeyserMC integration
  type: boolean
  required: true
  label: Enable GeyserMC
  group: Integrations
- variable: integrations.geysermc.service.port
  if: "integrations.geysermc.enabled == true"
  default: 19132
  description: GeyserMC Service Port
  type: int
  required: true
  label: GeyserMC Service Port
  group: Integrations

- variable: resources.requests.cpu
  default: 125m
  description: CPU Requests
  type: string
  required: true
  label: CPU Requests
  group: Resources
- variable: resources.limits.cpu
  default: 250m
  description: CPU Limit
  type: string
  required: true
  label: CPU Limit
  group: Resources
- variable: resources.requests.memory
  default: 256Mi
  description: Memory Requests
  type: string
  required: true
  label: Memory Requests
  group: Resources
- variable: resources.limits.memory
  default: 512Mi
  description: Memory Limit
  type: string
  required: true
  label: Memory Limit
  group: Resources

- variable: defaultImage
  default: true
  description: Use default Docker image
  type: boolean
  label: Use Default Image
  group: Docker Images
  show_subquestion_if: false
  subquestions:
  - variable: image.registry
    default: docker.io
    description: QuMine Image Registry
    type: string
    label: QuMine image name
  - variable: image.repository
    default: qumine/ingress-controller
    description: QuMine Image Repository
    type: string
    label: QuMine image name
  - variable: image.tag
    default: v0.8.4
    description: ExternalDNS image tag
    type: string
    label: QuMine Image Tag
