{{- if eq .Values.qumine.type "DaemonSet" }}
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: {{ template "qumine.fullname" . }}
  labels: {{ include "qumine.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels: {{ include "qumine.matchLabels" . | nindent 6 }}
  updateStrategy:
    rollingUpdate:
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels: {{ include "qumine.labels" . | nindent 8 }}
    spec:
{{- include "qumine.imagePullSecrets" . | indent 6 }}
      containers:
      - name: qumine-ingress
        image: "{{ .Values.image }}:{{ .Values.imageTag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy | quote }}
        {{- if .Values.resources }}
        resources: {{- toYaml .Values.resources | nindent 12 }}
        {{- end }}
        args:
        {{- if .Values.qumine.debug }}
          - --debug
        {{- end }}
        - name: PORT
          value: "{{ .Values.qumine.port }}"
        ports:
        - name: ingress
          containerPort: {{ .Values.qumine.port }}
          protocol: TCP
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 10
          timeoutSeconds: 2
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 10
          timeoutSeconds: 2
          failureThreshold: 5
      {{- with .Values.affinity }}
      affinity:
{{ toYaml . | indent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
{{ toYaml . | indent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
      {{- end }}
      dnsPolicy: ClusterFirst
      hostNetwork: true
      serviceAccountName: {{ template "qumine.fullname" . }}
---
{{- end -}}