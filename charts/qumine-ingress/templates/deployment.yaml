{{- if eq .Values.qumine.type "Deployment" }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "qumine.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ template "qumine.name" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  selector:
    matchLabels:
      app: {{ template "qumine.name" . }}
  strategy:
    rollingUpdate:
      maxUnavailable: 1
    type: RollingUpdate
  replicas: {{ .Values.qumine.deployment.replicas }}
  template:
    metadata:
      labels:
        app: {{ template "qumine.name" . }}
    spec:
      containers:
      - name: {{ template "qumine.fullname" . }}
        image: "{{ .Values.image }}:{{ .Values.imageTag }}"
        imagePullPolicy: Always
        resources:
{{ toYaml .Values.resources | indent 12 }}
        args:
        {{- if .Values.qumine.debug }}
          - --debug
        {{- end }}
        ports:
        - name: ingress
          containerPort: {{ .Values.qumine.port }}
          protocol: TCP
        {{- if .Values.qumine.metrics.enabled }}
        - name: metrics
          containerPort: 8080
          protocol: TCP
        {{- end }}
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 10
          timeoutSeconds: 2
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 10
          timeoutSeconds: 2
          failureThreshold: 5
      {{- with .Values.affinity }}
      affinity:
{{ toYaml . | indent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
{{ toYaml . | indent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
      {{- end }}
      dnsPolicy: ClusterFirst
      serviceAccountName: {{ template "qumine.fullname" . }}
---
{{- end -}}