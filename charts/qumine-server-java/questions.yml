categories:
- games
- game-server
- minecraft
- qumine-server
- qumine
questions:
- variable: defaultImage
  default: true
  description: Use default Docker image
  type: boolean
  label: Use Default Image
  group: QuMine-Server / Docker Images
  show_subquestion_if: false
  subquestions:
  - variable: image.registry
    default: docker.io
    description: QuMine-Server Image Registry
    type: string
    label: QuMine-Server image name
  - variable: image.repository
    default: qumine/qumine-server-java
    description: QuMine-Server Image Repository
    type: string
    label: QuMine-Server image name
  - variable: image.tag
    default: 0.0.2-rc1
    description: QuMine-Server image tag
    type: string
    label: QuMine-Server Image Tag

- variable: resources.requests.cpu
  default: 250m
  description: CPU Requests
  type: string
  required: true
  label: CPU Requests
  group: QuMine-Server / Resources
- variable: resources.limits.cpu
  default: 1000m
  description: CPU Limit
  type: string
  required: true
  label: CPU Limit
  group: QuMine-Server / Resources
- variable: resources.requests.memory
  default: 1000Mi
  description: Memory Requests
  type: string
  required: true
  label: Memory Requests
  group: QuMine-Server / Resources
- variable: resources.limits.memory
  default: 2000Mi
  description: Memory Limit
  type: string
  required: true
  label: Memory Limit
  group: QuMine-Server / Resources

- variable: metrics.enabled
  if: "eula == true"
  default: false
  description: Enable metrics (will install https://github.com/sladkoff/minecraft-prometheus-exporter  plugin)
  type: boolean
  required: true
  label: Enable Metrics
  group: QuMine-Server / Integrations
- variable: metrics.serviceMonitor.enabled
  if: "eula == true && metrics.enabled == true"
  default: false
  description: Enable Prometheus ServiceMonitor
  type: boolean
  required: true
  label: Enable ServiceMonitor
  group: QuMine-Server / Integrations
- variable: ingress.enabled
  if: "eula == true"
  default: false
  description: Enable QuMine-Ingress Integration
  type: boolean
  required: true
  label: Enable QuMine-Ingress
  group: QuMine-Server / Integrations
- variable: ingress.hostname
  if: "eula == true && ingress.enabled == true"
  description: The hostname to use for the ingress
  type: string
  required: true
  label: Ingress hostname
  group: QuMine-Server / Integrations
- variable: geysermc.enabled
  if: "eula == true"
  default: false
  description: Enable geysermc (will install https://github.com/GeyserMC/Floodgate plugin)
  type: boolean
  required: true
  label: Enable GeyserMC
  group: QuMine-Server / Integrations
- variable: qumine.geysermc.serviceType
  if: "eula == true && geysermc.enabled == true"
  default: "ClusterIP"
  options:
    - "ClusterIP"
    - "LoadBalancer"
    - "NodePort"
  description: GeyserMC ServiceType
  type: enum
  required: true
  label: GeyserMC Service Type
  group: QuMine-Server / Integrations
- variable: qumine.service.port
  if: "eula == true && geysermc.enabled == true"
  default: 19132
  description: GeyserMC Port
  type: int
  required: true
  label: GeyserMC Service Port
  group: QuMine-Server / Integrations

- variable: plugins
  if: "eula == true"
  default: ""
  description: Plugins to automatically install and update. (comma seperated)
  type: multiline
  required: true
  label: Plugins
  group: QuMine-Server / Plugins

- variable: server.whitelist
  if: "eula == true"
  default: ""
  description: Players to add to the initial whitelist. (comma seperated)
  type: string
  required: true
  label: Whitelist
  group: QuMine-Server / Initial Players
- variable: server.ops
  if: "eula == true"
  default: ""
  description: Players to add to the initial ops list. (comma seperated)
  type: string
  required: true
  label: OPs
  group: QuMine-Server / Initial Players

- variable: server.properties.mode
  if: "eula == true"
  default: SIMPLE
  options: 
  - SIMPLE
  - ADVANCED
  description: The type of minecraft server to install
  type: enum
  required: true
  label: Configuration Mode
  group: QuMine-Server / Server Properties
- variable: server.properties.difficulty
  if: "eula == true"
  default: easy
  options: 
  - peaceful
  - easy
  - normal
  - hard
  description: Defines the difficulty
  type: enum
  required: true
  label: difficulty
  group: QuMine-Server / Server Properties
- variable: server.properties.gamemode
  if: "eula == true"
  default: survival
  options: 
  - survival
  - creative
  - adventure
  - spectator
  description: Defines the mode of gameplay.
  type: enum
  required: true
  label: gamemode
  group: QuMine-Server / Server Properties
- variable: server.properties.spawnAnimals
  if: "eula == true && server.properties.mode == \"ADVANCED\""
  default: true
  options: 
  - true
  - false
  description: Determines if animals can spawn.
  type: enum
  required: true
  label: spawn-animals
  group: QuMine-Server / Server Properties
- variable: server.properties.spawnMonsters
  if: "eula == true && server.properties.mode == \"ADVANCED\""
  default: true
  options: 
  - true
  - false
  description: Determines if monsters can spawn.
  type: enum
  required: true
  label: spawn-monsters
  group: QuMine-Server / Server Properties
- variable: server.properties.spawnNpcs
  if: "eula == true && server.properties.mode == \"ADVANCED\""
  default: true
  options: 
  - true
  - false
  description: Determines if villagers can spawn.
  type: enum
  required: true
  label: spawn-npcs
  group: QuMine-Server / Server Properties
- variable: server.properties.spawnProtection
  if: "eula == true && server.properties.mode == \"ADVANCED\""
  default: "16"
  description: Determines the side length of the square spawn protection area as 2x+1
  type: string
  required: true
  label: spawn-protection
  group: QuMine-Server / Server Properties
- variable: server.properties.syncChunkWrites
  show_if: "eula && server.properties.mode=ADVANCED"
  default: true
  options: 
  - true
  - false
  description: Enables synchronous chunk writes.
  type: enum
  required: true
  label: sync-chunk-writes
  group: QuMine-Server / Server Properties
- variable: server.properties.useNativeTransport
  if: "eula == true && server.properties.mode == \"ADVANCED\""
  default: true
  options: 
  - true
  - false
  description: Linux server performance improvements
  type: enum
  required: true
  label: use-native-transport
  group: QuMine-Server / Server Properties
- variable: server.properties.viewDistance
  if: "eula == true && server.properties.mode == \"ADVANCED\""
  default: "10"
  description: Sets the amount of world data the server sends the client, measured in chunks in each direction of the player
  type: string
  required: true
  label: view-distance
  group: QuMine-Server / Server Properties
- variable: server.properties.whiteList
  if: "eula == true"
  default: "10"
  description: Enables a whitelist on the server
  type: string
  required: true
  label: whiteList
  group: QuMine-Server / Server Properties

- variable: server.type
  if: "eula == true"
  default: VANILLA
  options: 
  - VANILLA
  - YATOPIA
  - CUSTOM
  description: The type of minecraft server to install
  type: enum
  required: true
  label: Server Type
  group: QuMine-Server / Server
- variable: server.version
  if: "eula == true && server.type != \"CUSTOM\""
  default: latest
  description: The version of the minecraft server to install
  type: string
  required: true
  label: Server Version
  group: QuMine-Server / Server
- variable: server.forceUpdate
  if: "eula == true && server.type != \"CUSTOM\""
  default: false
  description: Force the server.jar to be downloaded all the time
  type: boolean
  required: true
  label: Force Update
  group: QuMine-Server / Server
- variable: server.customURL
  if: "eula == true && server.type == \"CUSTOM\""
  description: The download URL for the custom server.jar to install
  type: string
  required: true
  label: Custom URL
  group: QuMine-Server / Server

- variable: eula
  default: false
  description: Accept Minecraft's EULA (https://www.minecraft.net/en-us/eula)
  type: boolean
  required: true
  label: Accept EULA
  group: QuMine-Server / Eula
